spring.application.name=hospital-infantil

# Se crea una base H2 en archivo local para que cualquier clon del repositorio la replique al ejecutar.
spring.datasource.url=jdbc:h2:file:./base-datos/himfgdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.sql.init.mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Documentacion OpenAPI/Swagger
springdoc.swagger-ui.path=/swagger-ui.html
